<!-- Intro to raw React APIs -->
<!-- http://localhost:3000/isolated/exercise/02.html -->

<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@16.7.0/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@16.7.0/umd/react-dom.production.min.js"></script>
  <script type="module">
    const rootElement = document.getElementById("root");
    const hello = React.createElement("span", {children: "Hello"});
    const space = React.createElement("span", {children: " "});
    const world = React.createElement("span", {children: "World"});
    const elementProps = {
      className: "container",
      children: [hello, space, world],
    };
    const elementType = "div";
    const reactElement = React.createElement(elementType, elementProps);

    ReactDOM.render(reactElement, rootElement);
  </script>
</body>
