<body>
    <script type="module">
        const parent = document.createElement("div");
        const element = document.createElement("div");

        element.textContent = "Hello World";
        element.className = "container";
        parent.id = "root";
        parent.appendChild(element);
        document.body.appendChild(parent);
    </script>
</body>
